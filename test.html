<!DOCTYPE html>
<html>
    <head>
        <title> UniTree </title>
            <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class = "canvas-wrapper">
            <canvas id = "visual">
                Your browser does not support the canvas element.
            </canvas>
            <script src = "ani.js"></script>
        </div>
        
        <div class = "wrapper">
            <form>
                <div class = "header">
                    <h1>UniTree
                    </h1>
                </div>

                <div class="search-bar">
                    <input class = "search-field courses" name = "search"
                    type = "text" placeholder = "Search by course number, name, or code..."/>
                    <datalist id="classes">
                        <select>
                            <option value = "Computer Science I">
                            <option value = "Computer Science II">
                            <option value = "Computer Science for AP Students">
                            <option value = "Computer Science for Transfer Students">
                        </select>
                    </datalist>
                </div>
                
                <div class = "buttons"> 
                    <button class = "search" type = "button">Search</button>
                    <button class = "lucky" type = "button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
